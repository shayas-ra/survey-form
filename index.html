<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Project | freecodecamp.org</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">My Portfolio Survey Form Project</h1>
    <p id="description">This is Form Project to showcase on my Portfolio</p>
    <div class="container">
        <form action="#" id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name
                    <input type="text" name="name" id="name" required placeholder="Enter your full name">
                </label>
                <label id="email-label" for="email">Email
                    <input type="email" name="email" id="email" required placeholder="Enter your Email">
                </label>
                <label id="number-label" for="number">Age (Optional)
                    <input type="number" name="age" id="number" min="13" max="120" placeholder="Age?">
                </label>
                <label for="">Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option value="">Select current role</option>
                        <option value=1>Student</option>
                        <option value=2>Full time job</option>
                        <option value=3>Full time learner</option>
                        <option value=4>Prefer not to say</option>
                        <option value=5>Other</option>
                    </select>
                </label>
                <!-- radio -->
                <p class="label">Would you recommend freeCodeCamp to a friend?</p>

                <label id="radio-label" for="Definitely">
                    <input type="radio" name="recommend" id="Definitely" value="Definitely"> Definitely
                </label>
                <label id="radio-label" for="maybe">
                    <input type="radio" name="recommend" id="maybe" value="maybe"> May be
                </label>
                <label id="radio-label" for="notsure">
                    <input type="radio" name="recommend" id="notsure" value="not-sure"> Not sure
                </label>
            </fieldset>
            <!-- checkbox -->
            <fieldset>
                <p class="label">What would you like to see improved? (Check all that apply)</p>

                <label id="checkbox-label" for="Front-end-Projects">
                    <input type="checkbox" name="improve" id="Front-end-Projects" value="Front-end-Projects"> Front-end
                    Projects
                </label>
                <label id="checkbox-label" for="Back-end-Projects">
                    <input type="checkbox" name="improve" id="Back-end-Projects" value="Back-end-Projects"> Back-end
                    Projects
                </label>
                <label id="checkbox-label" for="Data-Visualization">
                    <input type="checkbox" name="improve" id="Data-Visualization" value="Data-Visualization"> Data
                    Visualization
                </label>
            </fieldset>
            <!-- textArea  -->
            <fieldset>
                <p class="label">Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="10"
                    placeholder="Enter your comments here...."></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
